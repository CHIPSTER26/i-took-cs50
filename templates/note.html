{% extends "layout.html" %}

{% block title %}
    Notes
{% endblock %}

{% block main %}
    <div class="header text-center p-3">
        <h1>Hey {{ user }},</h1>
        <h4>you can comehere again and<br>see your notes in the future</h4>
    </div>
    <div class="container">
        <div class="section">
            <!-- TODO: Create a form for users to submit notes, a month, and a day -->
            <form action="/note" method="post">
                <div class="mb-3">
                    <label for="note"></label><br>
                    <textarea id="note" style="text-align: center;" autocomplete="off" autofocus class="form-control mx-auto w-auto" name="note" placeholder="leave a note" type="text" rows="4" cols="25"></textarea>
                </div>
                <input class="btn btn-secondary" type="submit" value="Add Note">
            </form>
        </div>

        <div class="section">

            <h2>All {{ user }}'s notes</h2>
            <table class="table table-striped table-hover table align-middle">
                <thead>
                    <tr>
                        <th>Note</th>
                        <th>Date</th>
                    </tr>
                </thead>
                <tbody class="table-group-divider">
                    <!-- TODO: Loop through the database entries to display them in this table -->
                    {% for note in notes %}
                    <tr>
                        <td>{{ note.notes }}</td>
                        <td>{{ note.date }}</td>
                        <td>
                            <form action="/delete" method="post">
                                <input name="id" type="hidden" value="{{ note.id }}">
                                <button class="btn btn-secondary" type="submit">Delete</button>
                            </form>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
{% endblock %}
